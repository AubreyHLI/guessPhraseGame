<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Guess Phrase!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="main-container">

            <!-- 覆盖层，游戏首页 -->
            <div id="overlay-start" class="overlay start">
                <h2 class="overlay_heading">Guess Phrase</h2>
                <button class="overlay_btn" id="btn-start">Play</button>               
            </div>

            <!-- 游戏操作页 -->
            <section id="banner">
                <h2 class="header">Guess Phrase</h2>
            </section>

            <section id="phrase">
                <ul></ul>
            </section>
            
            <section id="qwerty">
                <div class="keyrow">
                    <button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button>
                </div>
                <div class="keyrow">
                    <button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button>
                </div>
                <div class="keyrow">
                    <button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button>
                </div>
            </section>

            <section id="scoreboard">
                <ol>
                    <li class="tries"><img src="images/liveHeart.png" height="35px" width="35px"></li>
                    <li class="tries"><img src="images/liveHeart.png" height="35px" width="35px"></li>
                    <li class="tries"><img src="images/liveHeart.png" height="35px" width="35px"></li>
                    <li class="tries"><img src="images/liveHeart.png" height="35px" width="35px"></li>
                    <li class="tries"><img src="images/liveHeart.png" height="35px" width="35px"></li>
                </ol>
            </section>

            <!-- 覆盖层，游戏结果页 -->
            <div id="overlay-end" class="overlay end">
                <h2 class="overlay_heading" id="overlay-end_heading">End</h2>
                <div class="btn-container">
                    <button class="overlay_btn" id="btn-restart">Restart</button>   
                    <button class="overlay_btn" id="btn-reset">New Game</button>
                </div>                     
            </div>

        </div>

        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
